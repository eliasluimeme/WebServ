server {
	listen 127.0.0.1:8080;
	server_name server1;

	root ./var;
	index index.html;
	body_size 100000000;
    error_page 406 502 503 504 ./var/error_pages/;

	location / {
		methods GET POST DELETE;
		root ./var/index;
	}

    location /upload {
        methods POST DELETE;
        root ./var/upload;
        cgi_pass ./var/cgi-bin/;
    }

    location /cgi-bin {
		methods GET POST;
        root ./var/cgi-bin;
    }
}

